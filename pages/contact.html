    <div class="whitespace"></div>

    <div class="container">
      <div class="hero-content">
        <br><br>
        <div class="row">
          <div class="col-lg-12">
            <h3 class="wow fadeInUp" data-wow-delay="1s">a pleasure to meet you.</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <form name="contact-form" id="contact-form" method="post" action="https://formspree.io/f/mjvlgkja">
            <ul>

              <li class="wow fadeInUp" data-wow-delay="1.4s">
                <label for="contact-name">name:</label>
                <div class="textarea">
                  <input type="text" name="contact-me" id="contact-name" value="" required>
                </div>
              </li>

              <li class="wow fadeInUp" data-wow-delay="1.6s">
                <label for="contact-email">email:</label>
                <div class="textarea">
                  <input type="email" name="contact-email" id="contact-email" value="" required>
                </div>
              </li>

              <li class="wow fadeInUp" data-wow-delay="1.8s">
                <label for="contact-project">message:</label>
                <div class="textarea">
                  <textarea type="email" name="contact-project" id="contact-project" rows="6" value="" required></textarea>
                </div>
              </li>

            </ul>

            <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp">send message</button>

          </form>
        </div>
      </div>
    </div>

    <div id="status"></div>

    <div class="whitespace"></div>

    <div class="footer">
      <div class="container">

        <br><br>
        <div class="collab">
          <div class="row">
            <div class="col-lg-12">
              <p class="wow fadeInUp">Got an interesting project? I can help you.</p>
            </div>
          </div>
        </div>

        <br>
        <div class="hr">
          <div class="row"></div>
        </div>
        <br><br>
        <div class="info">
          <div class="row">

            <div class="col-lg-6" id="media">
              <p class="wow fadeInUp" data-wow-delay="0s">follow me</p>
              <ul>
                <li id="fb" class="wow fadeInUp" data-wow-delay="0.2s" title="go to Linked In" onclick="openNewTab('https://www.linkedin.com/in/dvidlpezra/')">li</li>
                <li id="tw" class="wow fadeInUp" data-wow-delay="0.4s" title="go to Twitter" onclick="openNewTab('https://twitter.com/dvelpez')">tw</li>
              </ul>
              <br><br>
            </div>

            <div class="col-lg-6" id="address">
              <p class="wow fadeInUp" data-wow-delay="0s">say hello</p>
              <h4 class="wow fadeInUp" data-wow-delay="0.2s">dvidlr90@gmail.com</h4>
              <br><br>
            </div>

          </div>
        </div>
      </div>
